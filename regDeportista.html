<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ent.css">
    <title>Nuevo entrenador</title>
</head>
<body>
    <h2>Registrando deportista</h2>
    <div class="container">
        <div class="col-md-8 main">
                
        <form action="">
            <div class="form-group">
                <label for="">Número identificación</label>
                <input type="text" class="form-control">
            </div>
            <div class="row">
            <div class="form-group col">
                <label for="">Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col">
                <label for="">Apellidos</label>
                <input type="text" class="form-control">
            </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Deporte</label>
                <select name="deporte" class="form-control" id="deporte">

                </select>
            </div>
            <div class="form-group">
                <label for="">Fecha nacimiento</label>
                <input type="date" class="form-control" id="fechanac">
            </div>
            <div class="form-group">
                <label for="">Barrio</label>
                <select name="barrio" class="form-control" id=""></select>
            </div>

            <div class="form-group">
                <label for="">Dirección</label>
                <input type="text" class="form-control" id="">
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="">Estatura</label>
                    <input type="text" class="form-control">   
                </div>
                <div class="form-group col">
                    <label for="">Peso</label>
                    <input type="text" class="form-control"> 
                </div>
            </div>
            
            <button class="btn btn-primary">Registrar</button>
        </form>   
        </div> 
        </div>
    
    </div>
</body>
</html>
