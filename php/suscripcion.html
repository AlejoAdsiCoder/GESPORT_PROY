<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/suscripcion.css">
  </head>
  <body>
    <div class="container">

    <h1 class="text-center mt-4">Suscripción</h1>
    <section id="main" class="col-md-6 mx-auto mt-5">
      <h3>Si ya estas registrado Ingresa</h3>
      <button type="button" class="btn btn-primary btn-lg btn-block popup-form" name="button">Iniciar Sesión</button>
      <div id="login">
        <h3 class="text-center">Login</h3>
        <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="">Número de documento</label>
              <input type="text" class="text-control">
            </div>
            <div class="form-group">
              <label for="">Contraseña</label>
              <input type="password" class="text-control">
            </div>
            <input type="submit" value="Ingresar">
        </form>
      </div>
      <h3>Si aún no esta registrado</h3>
      <button type="button" class="btn btn-secondary btn-lg btn-block popup-form" name="button">Registrate</button>
    </section>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
    <script>
      $(document).ready(function () {
        $('.popup-with-zoom-anim').magnificPopup({
          type: 'inline',
          fixedContentPos: false,
          fixedBgPos: true,
          overflowY: 'auto',
          closeBtnInside: true,
          preloader: false,
          midClick: true,
          removalDelay: 300,
          mainClass: 'my-mfp-zoom-in'
        });

      });
    </script>
  </body>
</html>
